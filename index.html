    <style>
        * {

        }

        body {

            font-family: 'Arial', sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .birthday-text {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-out;
        }

        .birthday-text h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .name-placeholder {
            font-size: 2rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
            padding: 10px 20px;
            border: 3px dashed #ffeb3b;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: pulse 3s infinite;
        }

        .cake-container {
            position: relative;
            margin: 30px 0;
            animation: bounceIn 1.5s ease-out 0.5s both;
        }

        .cake {
            width: 180px;
            height: 130px;
            background: linear-gradient(to bottom, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 0 auto;
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -18px;
            left: 10px;
            right: 10px;
            height: 35px;
            background: linear-gradient(to bottom, #FFB6C1 0%, #FF69B4 100%);
            border-radius: 18px 18px 10px 10px;
        }

        .cake::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 20px;
            right: 20px;
            height: 25px;
            background: linear-gradient(to bottom, #FFFFFF 0%, #F0F8FF 100%);
            border-radius: 12px 12px 5px 5px;
        }

        .candles {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .candle {
            width: 6px;
            height: 35px;
            background: linear-gradient(to bottom, #FFD700 0%, #FFA500 100%);
            border-radius: 3px;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 12px;
            background: radial-gradient(circle, #FF4500 0%, #FF6347 50%, #FFD700 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s ease-in-out infinite alternate;
        }

        .plate {
            width: 220px;
            height: 18px;
            background: linear-gradient(to bottom, #E6E6FA 0%, #D8BFD8 100%);
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        /* ÁÆÄÂåñÁöÑÁÉüËä±ÊïàÊûú - ÈÅøÂÖçÈó™ÁÉÅ */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
            animation: firework 4s ease-out infinite;
        }

        .firework1 {
            top: 15%;
            left: 20%;
            background: #ff69b4;
            animation-delay: 0s;
        }

        .firework2 {
            top: 25%;
            right: 25%;
            background: #32cd32;
            animation-delay: 1s;
        }

        .firework3 {
            top: 10%;
            left: 60%;
            background: #9370db;
            animation-delay: 2s;
        }

        .firework4 {
            top: 30%;
            right: 15%;
            background: #ffa500;
            animation-delay: 3s;
        }

        /* ÊòüÊòüÊïàÊûú - Êõø‰ª£ÊµÅÊòüÈÅøÂÖçÈó™ÁÉÅ */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        .star1 {
            top: 8%;
            left: 15%;
            animation-delay: 0s;
        }

        .star2 {
            top: 12%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .star3 {
            top: 18%;
            left: 70%;
            animation-delay: 1s;
        }

        .star4 {
            top: 22%;
            right: 40%;
            animation-delay: 1.5s;
        }

        .star5 {
            top: 35%;
            left: 10%;
            animation-delay: 2s;
        }

        /* Á•ùÁ¶èÊñáÂ≠ó */
        .blessing {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
            animation: fadeIn 3s ease-out 2s both;
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.6);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(30px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) rotate(-1deg) scale(1);
            }
            100% {
                transform: translateX(-50%) rotate(1deg) scale(1.05);
            }
        }

        @keyframes firework {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            20% {
                opacity: 0.8;
                transform: scale(1.5);
                box-shadow: 0 0 10px currentColor;
            }
            40% {
                opacity: 0.6;
                transform: scale(2);
                box-shadow: 0 0 20px currentColor;
            }
            60% {
                opacity: 0.4;
                transform: scale(2.5);
                box-shadow: 0 0 15px currentColor;
            }
            80% {
                opacity: 0.2;
                transform: scale(3);
                box-shadow: 0 0 5px currentColor;
            }
            100% {
                opacity: 0;
                transform: scale(3.5);
                box-shadow: none;
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* ÁÇπÂáªÊïàÊûú */
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            animation: clickExpand 0.6s ease-out forwards;
        }

        @keyframes clickExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);

            }
        }

        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 480px) {

            .name-placeholder {

            .candles {

            .flame {

            }
            
            .blessing {
                font-size: 0.8rem;

            }
        }

        /* ÂæÆ‰ø°ÊµèËßàÂô®ÁâπÊÆä‰ºòÂåñ */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            body {
                -webkit-overflow-scrolling: touch;

            }
            
            .container {

        }

        /* Èò≤Ê≠¢È°µÈù¢ÊªöÂä® */
        html {

        }

<body>
    <!-- ÁÉüËä±ÊïàÊûú -->
    <div class="firework firework1"></div>
    <div class="firework firework2"></div>

    <div class="firework firework4"></div>

    <div class="star star1"></div>

    <div class="star star4"></div>
    <div class="star star5"></div>

    <div class="container">
        <div class="birthday-text">
            <h1>üéâ ÁîüÊó•Âø´‰πê üéâ</h1>
            <div class="name-placeholder">
                Â∞è‰∫ë‰∫ë
            </div>
        </div>

        <div class="cake-container">
            <div class="candles">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>

        <div class="blessing">
            üåü ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÖÖÊª°Èò≥ÂÖâ‰∏éÂø´‰πê üåü<br>
            üéÇ ÁîüÊó•Âø´‰πêÔºåÂøÉÊÉ≥‰∫ãÊàêÔºÅüéÇ
        </div>
    </div>

    <script>
        // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®ÂíåÁº©Êîæ
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // ÁÇπÂáªÂàõÂª∫ÁÉüËä±ÊïàÊûú
        let clickCount = 0;
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            
            // ÂàõÂª∫ÁÇπÂáªÊïàÊûú
            createClickEffect(x, y);
            
            // ÈôêÂà∂ÁÉüËä±ÂàõÂª∫È¢ëÁéá
            clickCount++;
            if (clickCount % 3 === 0) {
                createMobileFirework(x, y);
            }
        });

        // ÂàõÂª∫ÁÇπÂáªÊïàÊûú
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = (x - 10) + 'px';
            effect.style.top = (y - 10) + 'px';
            effect.style.zIndex = '1000';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 600);
        }

        // ÂàõÂª∫ÁßªÂä®Á´Ø‰ºòÂåñÁöÑÁÉüËä±
        function createMobileFirework(x, y) {
            const colors = ['#ff69b4', '#32cd32', '#9370db', '#ffa500', '#1e90ff', '#ffd700'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '3px';
                particle.style.height = '3px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '999';
                
                const angle = (i / 8) * Math.PI * 2;
                const velocity = 30 + Math.random() * 20;
                const endX = x + Math.cos(angle) * velocity;
                const endY = y + Math.sin(angle) * velocity;
                
                particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${endX - x}px, ${endY - y}px) scale(0)`, 
                        opacity: 0 
                    }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                }).onfinish = () => {
                    particle.remove();
                };
                
                document.body.appendChild(particle);
            }
        }

        // Ëá™Âä®ÂàõÂª∫ËÉåÊôØÁÉüËä±
        function createAutoFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            
            createMobileFirework(x, y);
        }

        // ÂÆöÊó∂ÂàõÂª∫ËÉåÊôØÁÉüËä±
        setInterval(createAutoFirework, 3000);

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            // Á°Æ‰øùÈ°µÈù¢ÂÆåÂÖ®Âä†ËΩΩ
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // ÂæÆ‰ø°ÊµèËßàÂô®ÁâπÊÆäÂ§ÑÁêÜ
        if (/MicroMessenger/i.test(navigator.userAgent)) {
            // ÂæÆ‰ø°ÊµèËßàÂô®‰∏≠ÁöÑÁâπÊÆä‰ºòÂåñ
            document.addEventListener('WeixinJSBridgeReady', function() {
                // ÂæÆ‰ø°JS-SDKÂáÜÂ§áÂ∞±Áª™
            });
        }
    </script>
