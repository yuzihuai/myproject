    <style>

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .birthday-text {
            text-align: center;
            margin-bottom: 30px;

        .birthday-text h1 {

        .name-placeholder {
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
            padding: 10px 20px;
            border: 3px dashed #ffeb3b;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        .cake-container {
            position: relative;
            margin: 30px 0;
            animation: bounceIn 1.5s ease-out 0.5s both;
        }

        .cake {
            width: 200px;
            height: 150px;
            background: linear-gradient(to bottom, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 0 auto;
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 10px;
            right: 10px;
            height: 40px;
            background: linear-gradient(to bottom, #FFB6C1 0%, #FF69B4 100%);
            border-radius: 20px 20px 10px 10px;
        }

        .cake::after {
            content: '';
            position: absolute;
            top: -35px;
            left: 20px;
            right: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #FFFFFF 0%, #F0F8FF 100%);
            border-radius: 15px 15px 5px 5px;
        }

        .candles {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .candle {
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #FFD700 0%, #FFA500 100%);
            border-radius: 4px;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 15px;
            background: radial-gradient(circle, #FF4500 0%, #FF6347 50%, #FFD700 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;

        .plate {
            width: 250px;
            height: 20px;
            background: linear-gradient(to bottom, #E6E6FA 0%, #D8BFD8 100%);
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* ÁÉüËä±ÊïàÊûú */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 3s ease-out infinite;
        }

        .firework::before,
        .firework::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: fireworkParticle 2s ease-out infinite;
        }

        .firework::before {
            top: -10px;
            left: -10px;
            animation-delay: 0.2s;
        }

        .firework::after {
            top: 10px;
            left: 10px;
            animation-delay: 0.4s;
        }

        .firework1 {
            top: 20%;
            left: 20%;
            background: #ff0080;
            animation-delay: 0s;
        }

        .firework1::before {
            background: #ff69b4;
        }

        .firework1::after {
            background: #ff1493;
        }

        .firework2 {
            top: 30%;

        .firework2::before {
            background: #32cd32;

        .firework2::after {
            background: #00fa9a;

        .firework3 {

        .firework3::before {

        }

        .firework3::after {

        .firework4 {

        .firework4::before {

        .firework4::after {

        .firework5 {

        }

        .firework5::after {

        /* Êñ∞Â¢ûÊõ¥Â§öÁÉüËä± */
        .firework6 {
            top: 10%;
            left: 70%;
            background: #ffff00;
            animation-delay: 0.4s;
        }

        .firework6::before {
            background: #ffd700;
        }

        .firework6::after {
            background: #ffffe0;
        }

        .firework7 {
            top: 40%;
            right: 10%;
            background: #ff00ff;
            animation-delay: 1.2s;
        }

        .firework7::before {
            background: #da70d6;
        }

        .firework7::after {

        .firework8 {

        /* Â§ßÂûãÁÉüËä±ÊïàÊûú */
        .big-firework {

        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeInUp {
            from {

        @keyframes firework {
            0% {
                opacity: 1;
                transform: scale(0);
                box-shadow: 0 0 0 0 currentColor;
            }
            15% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 
                    0 0 0 10px transparent,

            }
            50% {

        @keyframes fireworkParticle {

            }

            }

        @keyframes bigFirework {
            0% {
                opacity: 1;
                transform: scale(0);
                box-shadow: 
                    0 0 0 0 currentColor,
                    0 0 10px currentColor;
            }
            20% {
                opacity: 1;

                box-shadow:

                    0 0 60px currentColor;
            }
            40% {

            70% {

        @keyframes particleExplosion {

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {

<body>

    <div class="big-firework big-firework1"></div>

    <!-- ÊµÅÊòüÊïàÊûú -->

    <div class="container">

            </div>

        <div class="cake-container">
            <div class="candles">
                <div class="candle">

    <script>
        // Âä®ÊÄÅÂàõÂª∫Êõ¥Â§öÁÉüËä±ÊïàÊûú
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.position = 'absolute';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 50 + '%';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.animation = 'firework 3s ease-out';
            firework.style.width = '6px';
            firework.style.height = '6px';
            firework.style.borderRadius = '50%';
            firework.style.zIndex = '5';
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 3000);
        }

        // ÂàõÂª∫Â§ßÂûãÁÉüËä±
        function createBigFirework() {
            const bigFirework = document.createElement('div');
            bigFirework.className = 'big-firework';
            bigFirework.style.position = 'absolute';
            bigFirework.style.left = Math.random() * 80 + 10 + '%';
            bigFirework.style.top = Math.random() * 40 + 10 + '%';
            bigFirework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            bigFirework.style.animation = 'bigFirework 4s ease-out';
            bigFirework.style.width = '8px';
            bigFirework.style.height = '8px';
            bigFirework.style.borderRadius = '50%';
            bigFirework.style.zIndex = '5';
            
            document.body.appendChild(bigFirework);
            
            setTimeout(() => {
                bigFirework.remove();
            }, 4000);
        }

        // ÂàõÂª∫ÊµÅÊòü
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.position = 'absolute';
            star.style.left = Math.random() * 20 + '%';
            star.style.top = Math.random() * 20 + '%';
            star.style.background = '#fff';
            star.style.animation = 'shootingStar 3s linear';
            star.style.width = '2px';
            star.style.height = '2px';
            star.style.borderRadius = '50%';
            star.style.zIndex = '5';
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        // ÂàõÂª∫Á≤íÂ≠êÁàÜÁÇ∏ÊïàÊûú
        function createParticleExplosion(x, y) {
            const colors = ['#ff0080', '#00ff80', '#8000ff', '#ff8000', '#0080ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                
                const angle = (i / 12) * Math.PI * 2;
                const velocity = 50 + Math.random() * 50;
                const endX = x + Math.cos(angle) * velocity;
                const endY = y + Math.sin(angle) * velocity;
                
                particle.style.animation = `particleExplosion 1.5s ease-out forwards`;
                particle.style.setProperty('--end-x', endX + 'px');
                particle.style.setProperty('--end-y', endY + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        // ÊØèÈöî‰∏ÄÊÆµÊó∂Èó¥ÂàõÂª∫Êñ∞ÁÉüËä±
        setInterval(createFirework, 800);
        setInterval(createBigFirework, 2500);
        setInterval(createShootingStar, 1500);

        // ÁÇπÂáªÂ±èÂπïÂàõÂª∫ÁÉüËä±ÂíåÁ≤íÂ≠êÁàÜÁÇ∏
        document.addEventListener('click', function(e) {
            // ÂàõÂª∫ÁÇπÂáªÁÉüËä±
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.position = 'absolute';
            firework.style.left = e.clientX + 'px';
            firework.style.top = e.clientY + 'px';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.animation = 'firework 2s ease-out';
            firework.style.zIndex = '1000';
            firework.style.width = '6px';
            firework.style.height = '6px';
            firework.style.borderRadius = '50%';
            
            document.body.appendChild(firework);
            
            // ÂàõÂª∫Á≤íÂ≠êÁàÜÁÇ∏
            createParticleExplosion(e.clientX, e.clientY);
            
            setTimeout(() => {
                firework.remove();
            }, 2000);
        });

        // ÂæÆ‰ø°ÊµèËßàÂô®ÂÖºÂÆπÊÄß‰ºòÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Á¶ÅÁî®ÂèåÂáªÁº©Êîæ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Á¶ÅÁî®ÈïøÊåâÈÄâÊã©
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
            
            // Á¶ÅÁî®Âè≥ÈîÆËèúÂçï
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // ÂæÆ‰ø°ÊµèËßàÂô®Èü≥È¢ëËá™Âä®Êí≠ÊîæÂ§ÑÁêÜ
            if (typeof WeixinJSBridge !== 'undefined') {
                WeixinJSBridge.invoke('getNetworkType', {}, function(res) {
                    // ÂæÆ‰ø°ÁéØÂ¢É‰∏ãÁöÑÁâπÊÆäÂ§ÑÁêÜ
                });
            }
        });

        // Ëß¶Êë∏‰∫ã‰ª∂‰ºòÂåñÔºàÊîØÊåÅÂæÆ‰ø°Ëß¶Êë∏Ôºâ
        let touchStartTime = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartTime = Date.now();
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration < 500) { // Áü≠Ëß¶Êë∏
                const touch = e.changedTouches[0];
                if (touch) {
                    // ÂàõÂª∫Ëß¶Êë∏ÁÉüËä±
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.position = 'absolute';
                    firework.style.left = touch.clientX + 'px';
                    firework.style.top = touch.clientY + 'px';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    firework.style.animation = 'firework 2s ease-out';
                    firework.style.zIndex = '1000';
                    firework.style.width = '6px';
                    firework.style.height = '6px';
                    firework.style.borderRadius = '50%';
                    
                    document.body.appendChild(firework);
                    
                    // ÂàõÂª∫Á≤íÂ≠êÁàÜÁÇ∏
                    createParticleExplosion(touch.clientX, touch.clientY);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);

        }, { passive: true });
